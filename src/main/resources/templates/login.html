<!DOCTYPE html>
<html lang="th" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>เข้าสู่ระบบ - รองเท้ามือสอง</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .login-box {
            width: 400px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-dark { width: 100%; }
        .error { color: red; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold">รองเท้ามือสอง</a>
            <div>
                <a href="/" class="btn btn-link">หน้าแรก</a>
                <a href="/login" class="btn btn-outline-dark">เข้าสู่ระบบ</a>
                <a href="/register" class="btn btn-dark">สมัครสมาชิก</a>
            </div>
        </div>
    </nav>

    <div class="login-box">
        <h4 class="text-center mb-3">เข้าสู่ระบบ</h4>
        <form action="/login" method="post">
            <div class="mb-3">
                <label class="form-label">ชื่อผู้ใช้หรืออีเมล</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">รหัสผ่าน</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-dark">เข้าสู่ระบบ</button>
        </form>

        <div th:if="${error}" class="error" th:text="${error}"></div>
    </div>

    <footer class="text-center mt-5 mb-3 text-secondary">
        © 2023 รองเท้ามือสอง. สงวนสิทธิ์.
    </footer>
</body>
</html>
