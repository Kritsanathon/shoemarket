<!DOCTYPE html>
<html lang="th" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>แก้ไขคำสั่งซื้อ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h4>แก้ไขสถานะคำสั่งซื้อ</h4>
    <form th:action="@{/admin/orders/update}" method="post" class="mt-3">
      <input type="hidden" name="id" th:value="${order.id}">
      <div class="mb-3">
        <label>ลูกค้า</label>
        <input type="text" th:value="${order.customerName}" class="form-control" readonly>
      </div>
      <div class="mb-3">
        <label>สินค้า</label>
        <input type="text" th:value="${order.productName}" class="form-control" readonly>
      </div>
      <div class="mb-3">
        <label>สถานะ</label>
        <select name="status" class="form-select">
          <option value="pending" th:selected="${order.status == 'pending'}">รอดำเนินการ</option>
          <option value="success" th:selected="${order.status == 'success'}">สำเร็จ</option>
          <option value="cancel" th:selected="${order.status == 'cancel'}">ยกเลิก</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">บันทึก</button>
      <a href="/admin/orders" class="btn btn-secondary">กลับ</a>
    </form>
  </div>
</body>
</html>
